apiVersion: v1
kind: Service
metadata:
  labels:
    app: adam-site
  name: cluster-ip-service
spec:
  selector:
    app: adam-site
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: php-port
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: go-port
      port: 8082
      protocol: TCP
      targetPort: 8082
  sessionAffinity: None
  type: ClusterIP